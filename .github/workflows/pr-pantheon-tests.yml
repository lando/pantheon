name: Pantheon Tests

on:
  pull_request:

jobs:
  leia-tests:
    runs-on: ${{ matrix.os }}
    env:
      TERM: xterm
      PANTHEON_MACHINE_TOKEN: ${{ secrets.PANTHEON_MACHINE_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        leia-test:
          - examples/drupal7
          - examples/drupal8
          - examples/drupal9
          - examples/drupal10
          - examples/init
          - examples/pantheon-downstreamer-1
          - examples/pantheon-downstreamer-2
          - examples/wordpress
          - examples/wordpressnetworkdomain
          # - examples/wordpressnetworkfolder
        lando-version:
          - 3-edge-slim
        os:
          - ubuntu-24.04
        node-version:
          - '18'

    steps:
      # Install deps and cache
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - name: Install NPM dependencies
        run: npm clean-install --production --prefer-offline --frozen-lockfile
      - name: Bundle Deps
        uses: lando/prepare-release-action@v3
        with:
          lando-plugin: true
          version: dev
          sync: false
      - name: Setup lando ${{ matrix.lando-version }}
        uses: lando/setup-lando@v3
        with:
          lando-version: ${{ matrix.lando-version }}
          config: |
            setup.skipCommonPlugins=true
            setup.plugins.@lando/pantheon=/home/runner/work/pantheon/pantheon
          telemetry: false
      - name: Run Leia Tests
        uses: lando/run-leia-action@v2
        with:
          leia-test: "./${{ matrix.leia-test }}/README.md"
          cleanup-header: "Destroy tests"
          retry: 3
          shell: bash
          stdin: true
